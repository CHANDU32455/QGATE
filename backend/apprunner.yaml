version: 1.0
runtime: nodejs20
build:
  commands:
    - npm install
run:
  command: node server.js
  network:
    port: 5000
  instance:
    cpu: "1 vCPU"
    memory: "2 GB"
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "5000"
    # Note: MONGO_URI and REDIS_URL should be added via the AWS Console for security
